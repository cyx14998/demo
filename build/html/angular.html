<!DOCTYPE html>
<html lang="en" ng-app = 'myApp'>
<head>
	<meta charset="UTF-8">
	<title>angular</title>
</head>
<script src="js/angular.js"></script>
<body>
	<div ng-controller='PhoneListCtrl'>
	    Hello {{control2}}!
	    名字: <input ng-model="yourname">
	    <button ng-click='click()'>{{yourname}}</button>
	    <cc ng-show="flag"></cc>
	    <h1>{{num | myFormat}}</h1>
	    <ul ng-repeat="x in names">
	    	<li>{{x}}</li>
	    </ul>
    </div>
    <div ng-controller="col2">
    	{{control2}}
    </div>
</body>
<script>
var app = angular.module('myApp', []);
app.controller('PhoneListCtrl',function($scope){
	$scope.control2='蔡阳先';
	$scope.yourname = '收起';
	$scope.num = 255;
	$scope.flag = true;
	$scope.click = function(){
		$scope.flag = !$scope.flag;
		if(!$scope.flag){
			$scope.yourname = '展开';
		}else{
			$scope.yourname = '收起';
		}
	}
	$scope.names = ['c','y','x'];
})
//自定义指令
.directive('cc',function(){
	return {
		template: '<h1>自定义指令</h1>'
	}
})
//自定义服务
.service('str',function(){
	this.myFunc = function (x){
        return x.toString(16);
    }
})
//自定义filter
.filter('myFormat',function(str){
	return function(x) {
        return str.myFunc(x);
    };
});
app.controller('col2',['$scope',function($scope){
	$scope.control2='蔡阳先';
}])
</script>
</html>
