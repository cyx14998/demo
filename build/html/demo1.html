<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo1</title>
    <script type="text/javascript" src="../dist/test/index.js"></script>
</head>
<body>
<script type="text/javascript">
    backFunction(function(x){
        console.log(x.a+x.b);
    });
    var arr1 = [1,2,3];
    var arr2 = [4,5,6];
    //arr1.push.apply(arr2);
    Array.prototype.push.apply(arr1,arr2);
    Array.prototype.push.apply(arr2,arr1);//组合成一个数组，可以理解成Array.prototype.push.call(arr2,arr1[0],arr[1],...)
    //Array.prototype.push.call(arr2,1,2,3,4);
    console.log(arr1);
    console.log(arr2);
    function backFunction(callback){
        var arr={};
        arr.a = 1;
        arr.b = 2;
        callback.call(this,arr);
    }

    for(var i=0; i< 100; i++){
        console.log(1);
    }
    for(var j=0; j< 100 ;j++){
        console.log(2);
    }
    console.log(10);
    // Define the callback function.
    function appendCurrent (previousValue, currentValue) {
        return previousValue + "::" + currentValue;
    }

    // Create an array.
    var elements = ["abc", "def", 123, 456];

    // Call the reduce method, which calls the callback function
    // for each array element.
    var result = elements.reduce(appendCurrent);

    console.log(result);

    function* fibonacci(){
        var fn1 = 1;
        var fn2 = 1;
        while (1) {
            var current = fn2;
            fn2 = fn1;
            fn1 = fn1 + current;
            yield current;
        }
    }
    var fibonacci = fibonacci();
    console.log(fibonacci.next());
    console.log(fibonacci.next());
    console.log(fibonacci.next());
    console.log(fibonacci.next());
    console.log(fibonacci.next());
    console.log(fibonacci.next());
    // Output:
    //  abc::def::123::456
</script>
</body>
</html>
