<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SVG</title>
</head>
<style>
    .wrapper {
        width: 600px;
        height: 600px;
        margin-top: 200px;
        margin-left: 200px;
        perspective: 3000;
        -webkit-perspective: 3000;
    }

    .inner {
        position: relative;
        margin: 0 auto;
        transform: rotateX(50deg) rotateY(30deg);
        transform-origin: center;
        transform-style: preserve-3d;
        animation: rotate linear infinite 14s;
        width: 400px;
        height: 400px;
    }

    @keyframes rotate {
        0% {
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }

        100% {
            transform: rotateX(360deg) rotateY(720deg) rotateZ(1080deg);
        }
    }

    @-webkit-keyframes rotate {
        0% {
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }

        100% {
            transform: rotateX(360deg) rotateY(720deg) rotateZ(1080deg);
        }
    }

    @-moz-keyframes rotate {
        0% {
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }

        100% {
            transform: rotateX(360deg) rotateY(720deg) rotateZ(1080deg);
        }
    }

    .inner>div {
        position: absolute;
        transition: 0.5s linear;
    }

    .num1 {
        transform: rotateY(90deg) translateZ(-20px) translateY(130px) translateX(70px);
    }

    .num2 {
        transform: translateX(140px) translateZ(-90px) translateY(130px);
    }

    .num3 {
        transform: translateX(280px) rotateY(-90deg) translateZ(-20px) translateX(-70px) translateY(130px);
        transform-origin: left;
    }

    .num4 {
        transform: translateX(140px) translateZ(90px) translateY(130px);
    }

    .num5 {
        transform: translateZ(-70px) translateX(140px) translateY(-160px) rotateX(-90deg) translateZ(130px);
        transform-origin: bottom;
    }

    .num6 {
        transform: translateZ(-70px) translateX(140px) translateY(160px) rotateX(90deg) translateZ(-130px);
        transform-origin: top;
    }

    .inner:hover .num1 {
        transform: rotateY(90deg) translateZ(-100px) translateX(70px) translateY(130px);
    }

    .inner:hover .num2 {
        transform: translateX(140px) translateZ(-170px) translateY(130px);
    }

    .inner:hover .num3 {
        transform: translateX(280px) rotateY(-90deg) translateZ(-60px) translateX(-70px) translateY(130px);
    }

    .inner:hover .num4 {
        transform: translateX(140px) translateZ(170px) translateY(130px);
    }

    .inner:hover .num5 {
        transform: translateZ(-70px) translateX(140px) translateY(-160px) rotateX(-90deg) translateZ(50px);
    }

    .inner:hover .num6 {
        transform: translateZ(-70px) translateX(140px) translateY(160px) rotateX(90deg) translateZ(-210px);
    }
</style>

<body>
    <div class="wrapper">
        <div class="inner clearfix">
            <div class="num1">
                <svg>
                    <rect x="5" y="5" width="140" height="140" fill="#aaa" opacity="1"></rect>
                </svg>
            </div>
            <div class="num2">
                <svg>
                    <rect x="5" y="5" width="140" height="140" fill="#bbb" opacity="1"></rect>
                </svg>
            </div>
            <div class="num3">
                <svg>
                    <rect x="5" y="5" width="140" height="140" fill="#ccc" opacity="1"></rect>
                </svg>
            </div>
            <div class="num4">
                <svg>
                    <rect x="5" y="5" width="140" height="140" fill="#aabbcc" opacity="1"></rect>
                </svg>
            </div>
            <div class="num5">
                <svg>
                    <rect x="5" y="5" width="140" height="140" fill="#bbccdd" opacity="1"></rect>
                </svg>
            </div>
            <div class="num6">
                <svg>
                    <rect x="5" y="5" width="140" height="140" fill="#ccddee" opacity="1"></rect>
                </svg>
            </div>
        </div>
    </div>
</body>

</html>
