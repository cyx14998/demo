<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" type="image/ico" href="/favicon.ico">
    <meta charset="UTF-8">
    <title>prototype</title>
</head>

<body>
    <script type="text/javascript">
        var person = function () {
            this.name = [];
        };
        person.prototype = {
            getNameLen: function () {
                console.log(this.name);
            },
            setName: function (name) {
                this.name.push(name);
            }
        };
        var p = new person();
        p.setName('cai');
        p.getNameLen();
        var p2 = new person();
        p2.setName('cyx');
        p2.getNameLen();
    </script>
</body>

</html>
