<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>纯css实现视差滚动</title>
    <style>
        .demo {
            perspective: 1px;
            padding: 0;
            height: 600px;
            height: calc(100vh - 300px);
            overflow: auto;
        }

        .box {
            height: 1280px;
            transform-style: preserve-3d;
            position: relative;
        }

        .iphone {
            position: absolute;
            left: 50%;
            transform: translate3D(-50%, -120px, -1px) scale(2);
            transform: translate3D(-50%, 160px, -1px) scale(1)\0;
        }

        .smile,
        .flower,
        .music,
        .pdf {
            position: absolute;
            left: 50%;
            top: 50%;
            background: url(http://www.zhangxinxu.com/study/201503/mobile_1_layer2.png) no-repeat;
            transform: translate(-50%, -50%);
        }

        .smile {
            width: 64px;
            height: 64px;
            margin: -400px 0 0 -400px;
        }

        .flower {
            width: 268px;
            height: 229px;
            background-position: 0 -56px;
            margin: -320px 0 0 400px;
        }

        .music {
            width: 114px;
            height: 114px;
            background-position: -10px -297px;
            margin: -40px 0 0 -300px;
        }

        .pdf {
            width: 130px;
            height: 120px;
            background-position: -10px -423px;
            margin: 140px 0 0 500px;
        }
    </style>
</head>

<body>
    <div class="demo">
        <div class="box">
            <img src="http://www.zhangxinxu.com/study/201503/mobile_1_iphone.jpg" class="iphone">
            <i class="smile"></i>
            <i class="flower"></i>
            <i class="music"></i>
            <i class="pdf"></i>
        </div>
    </div>
</body>

</html>
