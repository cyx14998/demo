<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css-triangle</title>
    <style>
        #triup {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid purple;
        }

        #tridown {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 50px solid yellow;
        }

        #trileft {
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-right: 50px solid black;
        }

        #triright {
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 50px solid green;
        }

        #tri_top_left {
            width: 0;
            height: 0;
            border-right: 50px solid transparent;
            border-top: 50px solid blue;
        }

        #tri_top_right {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-top: 50px solid red;
        }

        #triangle {
            border-color: #57af1a #fff #fff #fff;
            border-style: solid;
            border-width: 50px 50px 0px 50px;
            width: 0;
            height: 0;
        }
    </style>
</head>

<body>
    <div id="triup"></div><br />
    <div id="tridown"></div><br />
    <div id="trileft"></div><br />
    <div id="triright"></div><br />
    <div id="tri_top_left"></div><br />
    <div id="tri_top_right"></div><br />
    <div id="triangle"></div>
</body>

</html>
